  #   Properties:
  #     SourceConfiguration:
  #       AuthenticationConfiguration:
  #           AccessRoleArn: !Sub arn:aws:iam::${AWS::AccountId}:role/service-role/AppRunnerECRAccessRole
  #       ImageRepository:
  #         ImageRepositoryType: "ECR"
